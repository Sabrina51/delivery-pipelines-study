apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  workspaces:
  - name: git-source
  params:
    - name: bananinha
  tasks:
    - name: regression-tests
      taskRef:
        name: cypress-task
      params:
      - name: bananinha
        value: $(params.bananinha)
      workspaces:
      - name: git-source