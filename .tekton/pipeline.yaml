apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  workspaces:
    - name: git-source
  params:
    - name: clone_url
    - name: git_token
  tasks:
    - name: e2e-tests
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.clone_url)
        - name: token
          value: $(params.git_token)
        - name: revision
          value: "main" # Branch que deseja clonar
      workspaces:
        - name: output
          workspace: git-source