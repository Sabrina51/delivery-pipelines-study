apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: git-clone
spec:
  workspaces:
    - name: output
  params:
    - name: url
      description: "URL do reposit√≥rio Git"
      type: string
    - name: revision
      description: "Branch, tag ou commit hash para checkout"
      type: string
      default: "main"
    - name: token
  steps:
    - name: clone-repository
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.15.2
      script: |
        #!/bin/sh
        git clone https://Sabrina51:$(params.token)@github.com/Sabrina51/delivery-pipelines-study.git $(workspaces.output.path)
    - name: install-required-dependencies
      image: ubuntu
      workingDir: /workspace/output
      script: |
        #!/bin/bash
        printf "\n====================== apt-get update ======================\n"
        apt-get update
        printf "\n====================== apt-get install ======================\n"
        apt-get install libgtk2.0-0t64 libgtk-3-0t64 libgbm-dev libnotify-dev libnss3 libxss1 libasound2t64 libxtst6 xauth xvfb -y
        npm ci
        npm run cy:run
